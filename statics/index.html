<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>

<body>

    <section class="hero is-success">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                Blueprints 
              </h1>
            </div>
        </div>

        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth is-large">
                <div class="container">
                    <ul>
                        <li class="tab is-active" onclick="openTab(event,'WebDev')"><a>Create blueprint</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <div class="container section">
        <div id="WebDev" class="content-tab">
            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">
                    <div class="tile is-child box">
                        <div id="file-js-example" class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                                <span class="file-icon">
                                                  <i class="fas fa-upload"></i>
                                                </span>
                                <span class="file-label">
                                                  Choose a fileâ€¦
                                                </span>
                                </span>
                                <span class="file-name">
                                                No file uploaded
                                              </span>
                            </label>
                        </div>
                    </div>
                    <div class="tile is-child box">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea is-large" placeholder="Large textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent -is-vertical">
                    <div class="tile is-child box">
                        <figure class="image is-16by9">
                            <img src="https://bulma.io/images/placeholders/640x360.png">
                        </figure>
                    </div>
                    <div class="tile is-child box">
                        <figure class="image is-16by9">
                            <img src="https://bulma.io/images/placeholders/640x360.png">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
